<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="57x57" href="images/favico/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/favico/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/favico/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/favico/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/favico/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/favico/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/favico/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/favico/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favico/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="images/favico/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/favico/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favico/favicon-16x16.png">
  <link rel="manifest" href="images/favico/manifest.json">

  <link rel="stylesheet" href="/styles/style.css">
  

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'th-green':'#01A78D'
          }
        }
      }
    }
  </script>

  <title>Pixel</title>
</head>
<body>
  <div class="mainContainer">
    <section class="bannerSection relative">

      <div class=" absolute w-full ">

        <div class="w-full max-w-5xl  m-auto  px-3">

          <div class="header flex justify-between items-center  w-full text-white  mt-10  font-bold">
            <div class="cursor-pointer hover:opacity-50">Resultados</div>
            <div class="cursor-pointer hover:opacity-50">Como Jogar</div>
            <div class="cursor-pointer hover:opacity-50">Probabilidade</div>
            <div class="cursor-pointer hover:opacity-50">Premiação</div>
            <div class="cursor-pointer hover:opacity-50">Sobre Nós</div>
            <div class="cursor-pointer hover:opacity-50">Contato</div>
            <div class="bg-th-green p-3 rounded-md btnLogin cursor-pointer hover:opacity-90">
              LOGIN
            </div>
          </div>

          <div class="flex justify-between mt-20">

            <div class="logo  ">
              <img class="shadow-md rounded-full" src="/images/logo.png" alt="">
            </div>
  
            <div class="moeda">
              <img src="/images/moedaBanner.png" alt="">
            </div>
          </div>

          <div class="flex justify-end w-full">

            <div class="text-white max-w-xl mt-10">
              <h1 class="text-6xl font-bold mb-5">L2M</h1>
              <div class="text-3xl">
                <div class="mb-5">

                  <strong > Bem vindo!</strong>
                </div>
                <div> Aqui na L2M você concorre aos sorteios e tem muitas chances de ganhar prêmios inéditos</div>
              </div>
            </div>
          </div>


        </div>

      </div>


      <div class="banner">
        <div id="trapezoid">
        </div>
      </div>

      
      
    </section>

    <section class="buySection">
      <div class="trianguloAzul">
      </div>
      <div class="buyContainer">
        <div>
          <div>
            <div>A partir de R$1,00 você concorre a um prêmio de <span class="font-bold text-th-green">R$500,00</span> </div>
          </div>
        </div>
      </div>
      
    </section>
  </div>
</body>
</html>
